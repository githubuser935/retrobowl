<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toss the Turtle</title>
  <script src="https://cdn.jsdelivr.net/npm/@ruffle-rs/ruffle@0.2.0-nightly.2025.10.2/ruffle.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    #flash-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="flash-container"></div>
  <script>
    const container = document.getElementById("flash-container");
    const ruffle = window.RufflePlayer?.newest() || window.RufflePlayer?.createPlayer();
    if (ruffle) {
      const player = ruffle.createPlayer();
      container.appendChild(player);
      player.load("toss_the_turtle.swf");
    } else {
      container.textContent = "Ruffle failed to load.";
    }
  </script>
</body>
</html>
